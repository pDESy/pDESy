[tool.poetry]
name = "pDESy"
version = "0.4.9"
description = "pDESy: Discrete Event Simulation of Python"
authors = ["Taiga MITSUYUKI <mitsuyuki-taiga-my@ynu.ac.jp>"]
maintainers = ["Taiga MITSUYUKI <mitsuyuki-taiga-my@ynu.ac.jp>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/pDESy/pDESy"
packages = [
    {include = "pDESy"}
]


[tool.poetry.dependencies]
python = "^3.8"
numpy = "^1.22.4"
networkx = "^2.8"
plotly = "^5.8.2"
pytest-cov = "^3.0.0"
matplotlib = "^3.5.1"
coverage = "^6.3.2"
codecov = "^2.1.12"
poetry = "^1.1.13"
Pillow = "^9.1.0"
decorator = "^5.1.1"

[tool.poetry.dev-dependencies]
black = "^19.10b0"
flake8 = "^3.8.2"
mypy = "^0.770"
autopep8 = "^1.5.2"

[tool.black]
line-length = 88
target-version = ['py36', 'py37', 'py38']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  # The following are specific to Black, you probably don't want those.
  | blib2to3
  | tests/data
  | profiling
)/
'''

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
