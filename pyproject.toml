[tool.poetry]
name = "pDESy"
version = "0.4.2"
description = "pDESy: Discrete Event Simulation of Python"
authors = ["Taiga MITSUYUKI <mitsuyuki-taiga-my@ynu.ac.jp>"]
maintainers = ["Taiga MITSUYUKI <mitsuyuki-taiga-my@ynu.ac.jp>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/pDESy/pDESy"
packages = [
    {include = "pDESy"}
]


[tool.poetry.dependencies]
python = "^3.6.9"
numpy = "^1.18.4"
typing = "^3.7.4"
uuid = "^1.30"
networkx = "^2.5"
plotly = "^4.7.1"
pytest-cov = "^2.9.0"
matplotlib = "^3.2.1"
coverage = "^5.1"
codecov = "^2.1.4"
psutil = "^5.7.0"
debtcollector = "^2.2.0"
setuptools = "^51.0.0"

[tool.poetry.dev-dependencies]
black = "^19.10b0"
flake8 = "^3.8.2"
mypy = "^0.770"
pytest = "^5.4.2"
autopep8 = "^1.5.2"

[tool.black]
line-length = 88
target-version = ['py36', 'py37', 'py38']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  # The following are specific to Black, you probably don't want those.
  | blib2to3
  | tests/data
  | profiling
)/
'''

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
